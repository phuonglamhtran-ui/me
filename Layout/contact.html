        /* ====================================================================== */
        /* --- NEON/GLASS THEME VARIABLES & BASE STYLES --- */
        /* ====================================================================== */
        :root {
            --header-neon: #12d640;
            --header-neon-light: #c5ffcd;
            --glass-bg: rgba(0, 0, 0, 0.6);
            --neon-shadow: 0 0 8px rgba(18, 214, 64, 0.6);
        }

        body {
            background-color: black;
            font-family: 'Poppins', sans-serif;
            color: white; /* Ensure text color is set globally */
            overflow-x: hidden;
            min-height: 100vh;
            scroll-behavior: smooth; /* Added for smooth internal link scrolling */
        }
        
        /* Glass Panel style for sections */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(10px); 
            border: 1px solid var(--header-neon);
            box-shadow: 0 0 15px rgba(18, 214, 64, 0.2);
        }


        /* --- Custom Navigation Link Styles (for neon effect) --- */
        .nav-link {
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-link:hover {
            color: var(--header-neon) !important;
            text-shadow: var(--neon-shadow);
        }
        .nav-link.active {
            color: var(--header-neon) !important;
        }
        .nav-link.active::after {
             content: '';
             position: absolute;
             bottom: 0; /* Changed from -2px for better alignment */
             left: 0;
             width: 100%;
             height: 2px;
             background-color: var(--header-neon);
             box-shadow: var(--neon-shadow);
        }

        /* Ensure Solar System stays in background */
        .system {
            z-index: 1; 
            pointer-events: none; 
            position: fixed; /* Ensures it stays in the background regardless of scroll */
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.1; /* Added slight opacity for a more subtle background */
        }

        /* Mobile Menu Animation */
        #mobile-menu {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            max-height: 0; /* Default hidden state for CSS transition */
            overflow: hidden;
        }
        #mobile-menu.open {
            max-height: 500px; /* Sufficient height to show content */
            opacity: 1;
        }
    </style>

    <script>
        // Smooth scroll logic for internal anchor links (like #contacts)
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                // Only act on anchor links within the current page
                if (this.hash) {
                    e.preventDefault();
                    document.querySelector(this.hash).scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });

                    // Close mobile menu if open
                    const mobileMenu = document.getElementById('mobile-menu');
                    const mobileToggle = document.getElementById('mobile-toggle');
                    if (mobileMenu.classList.contains('open')) {
                         mobileMenu.classList.remove('open');
                         mobileMenu.setAttribute('aria-hidden', 'true');
                         mobileMenu.classList.add('hidden', 'opacity-0');
                         mobileToggle.setAttribute('aria-expanded', 'false');
                    }
                }
            });
        });

        // Mobile menu toggle logic
        document.getElementById('mobile-toggle').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            const expanded = this.getAttribute('aria-expanded') === 'true' || false;
            
            this.setAttribute('aria-expanded', !expanded);
            menu.setAttribute('aria-hidden', expanded);

            if (!expanded) {
                menu.classList.remove('hidden'); // Show initially to allow transition
                setTimeout(() => {
                    menu.classList.add('open', 'opacity-100');
                    menu.classList.remove('opacity-0');
                }, 10);
            } else {
                menu.classList.remove('open', 'opacity-100');
                menu.classList.add('opacity-0');
                setTimeout(() => {
                    menu.classList.add('hidden');
                }, 300); // Match CSS transition duration
            }
        });
        
        // Hide mobile menu when a link is clicked
        document.querySelectorAll('#mobile-menu a').forEach(item => {
            item.addEventListener('click', () => {
                const menu = document.getElementById('mobile-menu');
                const toggle = document.getElementById('mobile-toggle');
                
                menu.classList.remove('open', 'opacity-100');
                menu.classList.add('opacity-0');
                setTimeout(() => {
                    menu.classList.add('hidden');
                }, 300);
                
                toggle.setAttribute('aria-expanded', 'false');
                menu.setAttribute('aria-hidden', 'true');
            });
        });
    </script>
