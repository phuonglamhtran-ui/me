            --header-glow: 0 0 8px rgba(18, 214, 64, 0.6);
            --primary-text: #e7cd88; /* The color used for the typing text */
        }

        body {
            background-color: black;
            font-family: 'Poppins', sans-serif;
        }

        /* Nav hover and active states */
        .nav-link {
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 13px; /* Standardized size */
            font-weight: 600; /* Standardized weight */
        }
        .nav-link:hover {
            color: var(--header-neon) !important;
            text-shadow: var(--header-glow);
        }
        /* Active state uses border-bottom, looks great for desktop */
        .nav-link.active {
            color: var(--header-neon) !important;
            border-bottom: 2px solid var(--header-neon);
            text-shadow: var(--header-glow);
        }

        /* Ensure Solar System stays in background */
        .system {
            z-index: 1 !important; /* Kept above background but below content */
            pointer-events: none; /* Allows clicks to bypass orbits */
        }

        /* 1. Refined Mobile Menu Animation CSS */
        #mobile-menu {
            /* Max-height is needed for the smooth transition (along with overflow: hidden) */
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none; /* Disable interaction when closed */
        }
        #mobile-menu.is-open {
            /* We calculate the actual height in JS to transition smoothly */
            max-height: 500px; /* Placeholder: JS will override this with scrollHeight */
            opacity: 1;
            pointer-events: auto;
        }
        /* Mobile menu links shouldn't have a border-bottom, remove it if it leaks from .active */
        #mobile-menu .nav-link.active {
            border-bottom: none;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        // Typed.js Animation Logic
        var typed = new Typed('#typing-text', {
            strings: ["Data Analyst", "BI Developer", "AI Enthusiast"],
            loop: true,
            typeSpeed: 65,
            backSpeed: 45,
            backDelay: 2000
        });

        // 4. Refined Mobile Menu Toggle Logic
        const mobileToggle = document.getElementById('mobile-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        const navLinks = document.querySelectorAll('#mobile-menu .nav-link');

        function toggleMobileMenu() {
            const isOpen = mobileMenu.classList.toggle('is-open');
            
            mobileToggle.setAttribute('aria-expanded', isOpen);
            mobileMenu.setAttribute('aria-hidden', !isOpen);

            // Toggle icon: Menu <-> Close
            menuIcon.classList.toggle('bx-menu', !isOpen);
            menuIcon.classList.toggle('bx-x', isOpen);
            
            // Set dynamic max-height for smooth expansion
            if (isOpen) {
                // Set max-height to scrollHeight plus a buffer for smooth transition
                mobileMenu.style.maxHeight = mobileMenu.scrollHeight + 'px';
            } else {
                mobileMenu.style.maxHeight = '0';
            }
        }

        function closeMobileMenu() {
            if (mobileMenu.classList.contains('is-open')) {
                // Use the main toggle function to close gracefully
                toggleMobileMenu();
            }
        }

        // 1. Toggle button event listener
        if (mobileToggle) {
            mobileToggle.addEventListener('click', toggleMobileMenu);
        }
        
        // 2. Hide mobile menu when any link inside it is clicked
        navLinks.forEach(link => {
            link.addEventListener('click', closeMobileMenu);
        });

        // 3. Optional: Recalculate max-height on resize if menu is open
        window.addEventListener('resize', () => {
            if (mobileMenu.classList.contains('is-open')) {
                // Temporarily remove max-height to recalculate height, then reapply
                mobileMenu.style.maxHeight = 'none';
                mobileMenu.style.maxHeight = mobileMenu.scrollHeight + 'px';
            }
        });
    </script>
